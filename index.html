<!DOCTYPE>
<html>
<head>
   <meta charset='UTF-8'>
   <title>Codes</title>
   <link rel='stylesheet' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'>
   <link rel='stylesheet' href='style.css'>
   </head>
<body>

    <div class="container">
        <div class="row text-center">
            <h1 id="date"></h1>
       </div><br>
        
        <table class="table table-hover">
            <thead><tr>
                <th class="text-center">Task</th>
                <th class="text-center">Deadline</th>
                <th class="text-center">Completed</th>
            </tr></thead>
            <tbody>
                
            </tbody>
        </table>

        <div class="addTaskDiv">
            <div class="col-sm-offset-10"> 
                <button id="showFormBtn" class="btn btn-success">Add Task</button>
            </div>
            <form class="form-horizontal col-sm-offset-2">
                <div class="form-group">
                    <label for="task" class="control-label col-sm-2">Task:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="taskInput">
                    </div>
                </div>
                <div class="form-group">
                    <label for="deadline" class="control-label col-sm-2">Deadline:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="deadlineInput">
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="control-label col-sm-2">Date:</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                </div>
                <div class="col-sm-offset-1 col-sm-4">
                    <button type="button" id="submitBtn" class="btn btn-default">Submit Task</button>
                    <button type="button" id="cancelBtn" class="btn btn-default">Cancel</button>
                </div>
                
            </form>
        </div>

    </div>





<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="./node_modules/lodash/lodash.js"></script>
<script src="./node_modules/moment/moment.js"></script>
<script src="js/main.js"></script>
</body>
</html>
