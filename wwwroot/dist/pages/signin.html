<template><div class="container" if.bind="!userLoggedIn"><form class="form-horizontal"><div class="form-group"><label for="username" class="col-sm-2 control-label">Username</label><div class="col-sm-10"><input type="text" class="form-control" id="username" value.bind="username" placeholder="Username"></div></div><div class="form-group"><label for="inputPassword3" class="col-sm-2 control-label">Password</label><div class="col-sm-10"><input type="password" class="form-control" id="inputPassword3" value.bind="password" placeholder="Password"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><div class="checkbox"><label><input type="checkbox"> Remember me</label></div></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button click.trigger="signin()" class="btn btn-default">Sign in</button></div></div></form></div><div class="container" if.bind="userLoggedIn"><h1>Logged In Successfully!</h1></div><div class="container" if.bind="loginError"><h3>Login Failed, try again!</h3></div></template>
