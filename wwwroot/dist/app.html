<template><div class="container"><div class="row text-center"><div class="col-sm-2" click.delegate="prevDate()"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></div><div class="col-sm-8"><h1 id="dateTitle">${formattedDate}</h1><span class="refreshIcon" click.delegate="getAndDisplayTasks()"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></span></div><div class="col-sm-2" click.delegate="nextDate()"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></div></div><br><br><div class="row taskList"><table class="table table-hover"><thead><tr><th class="text-center">Task</th><th class="text-center">Deadline</th><th class="text-center">Completed</th><th class="col-sm-1"></th></tr></thead><tbody><tr repeat.for="task of tasks" class="taskRow"><td class="text-center">${task.task}</td><td class="text-center">${task.deadline}</td><td class="text-center"><input type="checkbox" checked.bind="task.completed" change.delegate="updateTask(task)"></td><td class="col-sm-1"><span class="icons" click.delegate="deleteTask(task)"><i class="fa fa-times" aria-hidden="true"></i></span> <span class="icons" click.delegate="editTask(task)"><i class="fa fa-pencil" aria-hidden="true"></i></span></td></tr></tbody></table></div><div class="addTaskDiv row"><div class="text-center"><button id="showFormBtn" class="btn btn-success" click.delegate="showForm()" css="visibility: ${formVisible ? 'hidden' : 'visible'}">Add Task</button></div><br><form class="form-horizontal col-sm-offset-4" css="visibility: ${formVisible ? 'visible' : 'hidden'};"><div class="form-group"><label for="task" class="control-label col-sm-2">Task:</label><div class="col-sm-5"><input type="text" class="form-control" id="taskInput"></div></div><div class="form-group"><label for="deadline" class="control-label col-sm-2">Deadline:</label><div class="col-sm-5"><input type="text" class="form-control" id="deadlineInput"></div></div><div class="form-group"><label for="date" class="control-label col-sm-2">Date:</label><div class="col-sm-5"><input type="date" class="form-control" id="dateInput"></div></div><div class="col-sm-offset-3"><button type="button" id="submitBtn" class="btn btn-success" click.delegate="saveTask()" if.bind="!isEditing">Submit Task</button> <button type="button" id="updateBtn" class="btn btn-success" click.delegate="modifyTask()" if.bind="isEditing">Update Task</button> <button type="button" id="cancelBtn" class="btn btn-danger" click.delegate="hideForm()">Cancel</button></div></form></div></div></template>
